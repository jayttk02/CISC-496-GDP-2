<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="container">
        <button class="block red" id="punch">PUNCH</button>
        <button class="block orange" id="kick">KICK</button>
        <button class="block yellow" id="step forward">STEP FORWARD</button>
        <button class="block green" id="grab">GRAB</button>
        <script>
            const webSocket = new WebSocket('ws://10.216.102.109:443/');
            webSocket.onmessage = (event) => {
                console.log(event);
                console.log('Message from server: ' + event.data + "<br>");
            };
            webSocket.addEventListener("open", () => {
                console.log("We are connected");
            });
            document.getElementById('punch').addEventListener('click', function() {webSocket.send(0);});
            document.getElementById('kick').addEventListener('click', function() {webSocket.send(1);});
            document.getElementById('step forward').addEventListener('click', function() {webSocket.send(2);});
            document.getElementById('grab').addEventListener('click', function() {webSocket.send(3);});
        </script>
    </body>
</html>
